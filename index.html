<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/image/logo2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mAIMarket</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <!-- Conditional rendering based on URL path -->
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const path = window.location.pathname;
      const dfMessenger = document.createElement('df-messenger');
      dfMessenger.setAttribute('oauth-client-id', '147260466019-am2q80rp6t0l094beipkk51li55hoecn.apps.googleusercontent.com');
      dfMessenger.setAttribute('location', 'us-central1');
      dfMessenger.setAttribute('language-code', 'en');
      dfMessenger.setAttribute('max-query-length', '-1');

      const dfMessengerChatBubble = document.createElement('df-messenger-chat-bubble');
      dfMessengerChatBubble.setAttribute('chat-title', path === '/policies' ? 'PolicySupport' : 'CustomerCare');

      dfMessenger.appendChild(dfMessengerChatBubble);
      document.body.appendChild(dfMessenger);
    });
  </script>

  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }
  </style>
</body>
</html>
